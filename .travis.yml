language: go

services:
  - docker


before_install:
- docker build -t travisexample:travis .
- docker run travisexample:travis /go/src/github.com/suryanaicker79/travisci-golang-example/travisci-golang-example.test
- docker run travisexample:travis

script:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker push suryanaicker79/travisexample:travis


